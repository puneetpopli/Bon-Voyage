


<div ng-controller="restaurantController">
	<!-- google maps -->
	<script>
	function initialize() {
		var mapCanvas = document.getElementById('map');
		var mapOptions = {
		  center: new google.maps.LatLng(44.5403, -78.5463),
		  zoom: 8,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(mapCanvas, mapOptions);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	
	<!-- === MAIN Background === -->
	<div class="slide story" id="search-slide-1" data-slide="1">
		<div class="container">
			<div class="row title-row">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span style="color: black;">Your search</span>
						</div>
						<div class="panel-body" id="map" style="width: 100%; height: 40px; background-color: #CCC;">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div>
						<button type="button" class="btn btn-success" ng-click="restaurant_result()">Restaurants</button>
						<button type="button" class="btn btn-danger">Near By Places</button>
					</div>
				</div>
			</div>

		</div>
	</div><!-- /slide1 -->

</div>
